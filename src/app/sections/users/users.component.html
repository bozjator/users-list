<div>
  <table-users [data]="(users$ | async)?.data || []" />
  <button (click)="goToPreviousPage()">&lt;</button>
    {{ (usersQuery$ | async)?._page }}
  <button (click)="goToNextPage()">&gt;</button>
</div>

<!-- Show loading indicator. -->
@if(loadingUsers$ | async) {
  <div>LOADING...</div>
}

<!-- Show error message. -->
@if(errorLoadingUsers$ | async) {
  <div>There was an error loading data.</div>
}
